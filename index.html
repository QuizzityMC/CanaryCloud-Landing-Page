<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canary Cloud - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-animated"></div>
  <div class="container card">
    <img src="Films_Logo-removebg-preview.png" alt="Canary Cloud Logo" class="logo animated-logo">
    <h1><span class="gradient-text">Welcome to Canary Cloud</span></h1>
    <p>
      <span class="desc-main">Your secure, private Nextcloud instance.</span><br>
      <span class="desc-sub">Collaborate, store, and share your files with confidence.</span><br>
      <span class="highlight">Empowering your cloud experience.</span>
    </p>
    <div class="links">
      <a href="#" class="link-btn btn-glow" id="talk-link" target="_blank" rel="noopener">
        <span class="icon">💬</span> Access Talk
        <span class="sparkle">✨</span>
      </a>
      <a href="#" class="link-btn btn-glow" id="files-link" target="_blank" rel="noopener">
        <span class="icon">📁</span> Access Files
        <span class="sparkle">✨</span>
      </a>
    </div>
  </div>
  <footer>
    <span>© Canary Cloud. All rights reserved.</span>
    <span class="footer-divider">|</span>
    <span>Powered by <a href="https://nextcloud.com/" target="_blank" rel="noopener">Nextcloud</a></span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
